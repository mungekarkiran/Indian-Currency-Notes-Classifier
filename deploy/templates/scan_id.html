<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="30">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- <script src="https://kit.fontawesome.com/5130183192.js" crossorigin="anonymous"></script> -->

    <link rel="icon" href="{{ url_for('static', filename='style/img/my_logo.png' ) }}">

    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/css/styles.css' ) }}"> -->

    <title>Scan User ID Card</title>

</head>

<body style="background-color: #e3f2fd;">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">

        <div class="container-fluid">

            <a class="navbar-brand" href="/">
                <!-- <img src="{{ url_for('static', filename='style/img/lo2.png' ) }}" alt="" width="100" height="44"> -->
                <h3>Scan User ID Card</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="/">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>
    <h1 class="text-center">Attendance Data</h1>
    <hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Date</th>
            <th scope="col">Time (24 Hour)</th>
            <th scope="col">ID.</th>
            <th scope="col">Name</th>
            <th scope="col">Class</th>
            <th scope="col">Division</th>
          </tr>
        </thead>
        <tbody>
          {% for qr_code in qr_codes %}
          <tr>
            <th scope="row">{{ qr_code[0] }}</th>
            <td>{{ qr_code[2] }}</td>
            <td>{{ qr_code[3] }}</td>
            <td>{{ qr_code[4] }}</td>
            <td>{{ qr_code[5] }}</td>
            <td>{{ qr_code[6] }}</td>
            <td>{{ qr_code[7] }}</td>
          </tr>
        {% endfor %}
          
        </tbody>
      </table>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>

</html>
