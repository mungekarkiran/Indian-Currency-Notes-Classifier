{% extends "base.html" %}
{% block content %}

<!-- https://source.unsplash.com/720x600/?paper,pen -->
<!-- https://source.unsplash.com/1080x720/?job,work,happy -->


<!-- main body -->
<div class="container">
    <h1>User Details</h1>
    <form method="POST" action="/generate_id" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Student Roll Number:</label>
            <input type="text" class="form-control" id="roll_num" name="roll_num" required>
        </div>
        <div class="form-group">
            <label for="name">Student Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="name">Class:</label>
            <input type="text" class="form-control" id="class" name="class" required>
        </div>
        <div class="form-group">
            <label for="name">Division:</label>
            <input type="text" class="form-control" id="division" name="division" required>
        </div>
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate ID Card</button>
    </form>
</div>

{% endblock %}
