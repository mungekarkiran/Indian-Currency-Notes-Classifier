<div class="container pt-4 pb-5">
    <div class="row justify-content-between">
        <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 text-center">
            <div id="image">
                <img src="{{url_for('static', filename='frontend/images/placeholder.jpg')}}" class="z-depth-2 img-fluid rounded" alt="placeholder">
            </div>
            <h2 class="mt-4">Select an image to upload</h2>
            <form action="" id="upload-file" class="md-form" method="post" enctype="multipart/form-data">
                
                <div class="file-field medium btn-group" role="group">
                    <input id="file-upload" type="file" name="file" autocomplete="off" required />
                    <img src="{{url_for('static', filename='frontend/images/placeholder.jpg')}}" />
                </div>

                <div class="mt-4">
                    <button id="upload-file-btn" class="btn btn-success btn-lg btn-rounded" type="button"><i class="fas fa-cloud-upload-alt mr-2" aria-hidden="true"></i> Upload</button>
                </div>
                
                <div id="overlay"></div>
            </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 text-center">
            <div id="chart"></div>
        </div>
    </div>
</div>
